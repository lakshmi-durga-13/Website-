<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Sample Website</title>
  <style>
    /* CSS starts here */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    ul {
      list-style-type: square;
      padding-left: 20px;
    }

    form input, form textarea {
      width: 100%;
      max-width: 600px;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #555;
    }

    footer {
      background-color: #eee;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>This is a simple responsive website created using HTML, CSS, and JavaScript.</p>
  </section>

  <section id="services">
    <h2>Services</h2>
    <ul>
      <li>Web Design</li>
      <li>Development</li>
      <li>SEO Optimization</li>
    </ul>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 My Website</p>
  </footer>

  <script>
    // JavaScript starts here
    document.getElementById("contactForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Thanks for your message! We'll get back to you soon.");
      this.reset();
    });
  </script>
</body>
</html>
